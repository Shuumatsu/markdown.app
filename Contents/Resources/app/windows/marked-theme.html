<dom-module id="marked-theme">
    <style is="marked-theme">
        .markdown-html {
            font-size: 18px;
            max-width: 100%;
            color: #333;
            font-family: 'Open Sans Condensed', sans-serif;
            font-weight: 300;
            margin: 0 auto;
            max-width: 48rem;
            line-height: 1.45;
            padding: 0.25rem;
        }
        
        .markdown-html h1,
        .markdown-html h2,
        .markdown-html h3,
        .markdown-html h4,
        .markdown-html h5,
        .markdown-html h6 {
            font-family: Arimo, Helvetica, sans-serif;
        }
        
        .markdown-html h1,
        .markdown-html h2,
        .markdown-html h3 {
            border-bottom: 2px solid #fafafa;
            margin-bottom: 1.15rem;
            padding-bottom: 0.5rem;
            text-align: center;
        }
        
        .markdown-html blockquote {
            border-left: 8px solid #fafafa;
            padding: 1rem;
        }
        
        .markdown-html pre,
        .markdown-html code {
            background-color: #fafafa;
        }
        
        .markdown-html img,
        .markdown-html canvas,
        .markdown-html iframe,
        .markdown-html video,
        .markdown-html svg,
        .markdown-html select,
        .markdown-html textarea {
            max-width: 100%;
        }
        
        .markdown-html pre,
        .markdown-html code {
            font-family: Menlo, Monaco, "Courier New", monospace;
        }
        
        .markdown-html pre {
            padding: 0.5rem;
            line-height: 1.25;
            overflow-x: scroll;
        }
    </style>
</dom-module>
